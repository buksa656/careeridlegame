<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>KorpoSzczur Idle</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="scorebar">
  🏢 Biuro-punkty: <b id="top-total-points"></b>
  &nbsp;| 🧠 Soft Skills: <b id="top-soft-skills"></b>
</div>
<div id="multipliersBar" class="multipliers-bar"></div>
<div id="quote" class="quote-marquee"></div>
<header id="topbar">
  <div class="brand">KorpoSzczur 🐀</div>
  <nav>
    <button class="tab-btn" data-panel="kariera">Kariera</button>
    <button class="tab-btn" data-panel="osiagniecia">Osiągnięcia</button>
    <button class="tab-btn" data-panel="biurko" id="deskTabBtn">🖥️ Biurko</button>
    <button class="tab-btn" data-panel="ustawienia">Ustawienia</button>
  </nav>
</header>
<main id="app">
  <section id="panel-kariera" class="panel"></section>
  <section id="panel-osiagniecia" class="panel" style="display:none;">
    <h2>Osiągnięcia</h2>
    <div id="achievements-container"></div>
  </section>
<section id="panel-biurko" class="panel" style="display:none;">
  <h2>Twoje Biurko</h2>
  <div id="desk-svg-wrapper" style="display:flex;justify-content:center;margin-bottom:24px;">
    <svg id="desk-svg" viewBox="0 0 420 220" width="420" height="220" style="background:#eef5fe;border-radius:20px;box-shadow:0 3px 16px #a1b9d433">
      <!-- blat biurka -->
      <rect x="10" y="170" width="400" height="35" fill="#e6d1b3" rx="11" />
      <rect x="40" y="145" width="340" height="30" fill="#d0b97f" rx="8"/>
      <!-- nogi biurka -->
      <rect x="35" y="205" width="16" height="18" fill="#cdb37a" />
      <rect x="369" y="205" width="16" height="18" fill="#cdb37a" />
      <!-- laptop -->
      <rect x="130" y="120" width="76" height="24" rx="6" fill="#e0e7ec" />
      <rect x="135" y="126" width="66" height="10" rx="3" fill="#bcd1ed" />
      <!-- KUBEK -->
      <g id="hotspot-cup" style="cursor:pointer">
        <circle cx="70" cy="173" r="16" fill="transparent" opacity="0"/>
        <g id="cup-graphic"></g>
      </g>
      <!-- KWIATEK -->
      <g id="hotspot-flower" style="cursor:pointer">
        <circle cx="320" cy="157" r="16" fill="transparent" opacity="0"/>
        <g id="flower-graphic"></g>
      </g>
      <!-- LAMPKA -->
      <g id="hotspot-lamp" style="cursor:pointer">
        <circle cx="205" cy="112" r="19" fill="transparent" opacity="0"/>
        <g id="lamp-graphic"></g>
      </g>
      <!-- MONITOR -->
      <g id="hotspot-monitor" style="cursor:pointer">
        <circle cx="260" cy="130" r="17" fill="transparent" opacity="0"/>
        <g id="monitor-graphic"></g>
      </g>
      <!-- LAMA -->
      <g id="hotspot-lama" style="cursor:pointer">
        <circle cx="115" cy="189" r="14" fill="transparent" opacity="0"/>
        <g id="lama-graphic"></g>
      </g>
    </svg>
  </div>
  <div id="desk-tooltip" style="position:absolute;display:none;pointer-events:none;min-width:115px;padding:9px 13px;z-index:30;background:#fffce9;border:1.7px solid #ece0b1;box-shadow:0 2px 15px #cfc66a28;font-size:.97em;border-radius:10px;color:#813;"></div>
</section>
  <section id="panel-firma" class="panel" style="display:none;"></section>
  <section id="panel-ustawienia" class="panel" style="display:none;"></section>
</main>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
<div id="achievement-toast" style="display:none;position:fixed;top:24px;right:24px;z-index:99;"></div>
<div id="softskill-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="emoji">🎉</span>
    <h2>Gratulacje!</h2>
    <p>
      Zdobywasz pierwszy <b>Soft Skill</b>! Otworzyłeś nową zakładkę <b>Biurko</b>.<br>
      Upiększaj swoje stanowisko kolejnymi modyfikacjami za zgromadzone soft skille.
    </p>
    <button onclick="closeModal('softskill-modal')">OK</button>
  </div>
</div>
</body>
</html>
