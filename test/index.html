<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>KorpoSzczur Idle</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="scorebar">
  🏢 Biuro-punkty: <b id="top-total-points"></b>
  &nbsp;| 🧠 Soft Skills: <b id="top-soft-skills"></b>
</div>
<div id="multipliersBar" class="multipliers-bar"></div>
<div id="quote" class="quote-marquee"></div>
<header id="topbar">
  <div class="brand">KorpoSzczur 🐀</div>
  <nav>
    <button class="tab-btn" data-panel="kariera">Kariera</button>
    <button class="tab-btn" data-panel="osiagniecia">Osiągnięcia</button>
    <button class="tab-btn" data-panel="biurko" id="deskTabBtn">🖥️ Biurko</button>
    <button class="tab-btn" data-panel="ustawienia">Ustawienia</button>
  </nav>
</header>
<main id="app">
  <section id="panel-kariera" class="panel"></section>
  <section id="panel-osiagniecia" class="panel" style="display:none;">
    <h2>Osiągnięcia</h2>
    <div id="achievements-container"></div>
  </section>
  <section id="panel-biurko" class="panel" style="display:none;">
    <h2>Twoje Biurko</h2>
    <div id="deskModsList"></div>
  </section>
  <section id="panel-firma" class="panel" style="display:none;"></section>
  <section id="panel-ustawienia" class="panel" style="display:none;"></section>
</main>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
<div id="achievement-toast" style="display:none;position:fixed;top:24px;right:24px;z-index:99;"></div>
<div id="softskill-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="emoji">🎉</span>
    <h2>Gratulacje!</h2>
    <p>
      Zdobywasz pierwszy <b>Soft Skill</b>! Otworzyłeś nową zakładkę <b>Biurko</b>.<br>
      Upiększaj swoje stanowisko kolejnymi modyfikacjami za zgromadzone soft skille.
    </p>
    <button onclick="closeModal('softskill-modal')">OK</button>
  </div>
</div>
</body>
</html>
