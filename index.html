<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>KorpoSzczur Idle</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="scorebar">
  🏢 Biuro-punkty: <b id="top-total-points"></b>
  &nbsp;| 🧠 Soft Skills: <b id="soft-skills"></b>
  &nbsp;| 🔥 Burnout: <b id="burnout"></b>
</div>
<div id="multipliersBar" class="multipliers-bar"></div>
<div id="quote" class="quote"></div>
<header id="topbar">
  <div class="brand">KorpoSzczur 🐀</div>
  <nav>
    <button class="tab-btn" data-panel="kariera">Kariera</button>
    <button class="tab-btn" data-panel="achievementy">Achievementy</button>
    <button class="tab-btn" data-panel="prestiz">Awans Życiowy</button>
    <button class="tab-btn" data-panel="ustawienia">Ustawienia</button>
  </nav>
</header>
<main id="app">
  <!-- Panel kariera (główna gra) -->
  <section id="panel-kariera" class="panel"></section>

  <!-- Panel achievementy -->
  <section id="panel-achievementy" class="panel" style="display:none;">
    <h2>Achievementy</h2>
    <div class="ach-list"></div>
  </section>

  <!-- Panel awansu/prestiżu -->
  <section id="panel-prestiz" class="panel" style="display:none;">
    <h2>Awans Życiowy</h2>
    <p>Resetujesz postęp w zamian za soft-skille i burnout.<br>
      Każdy awans odblokowuje trwałe bonusy. Gotów na awans?</p>
    <button onclick="korposzczur.prestige()">Przeprowadź Awans!</button>
  </section>

  <!-- Panel ustawienia -->
  <section id="panel-ustawienia" class="panel" style="display:none;">
    <h2>Ustawienia</h2>
    <button onclick="korposzczur.clearSave()">Wyczyść zapis gry</button>
    <!-- Miejsce na dodatkowe ustawienia -->
  </section>
</main>
<!-- Wykres postępu -->
<div id="points-chart-wrapper"><canvas id="points-chart" width="380" height="70"></canvas></div>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
</body>
</html>
