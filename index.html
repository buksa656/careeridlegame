<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>KorpoSzczur - Ultimate Idle</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="scorebar">
  🏢 Biuro-punkty: <b id="top-total-points"></b>
  &nbsp;| 🧠 Soft Skills: <b id="top-soft-skills"></b>
  &nbsp;| 👑 Korony: <b id="top-crowns"></b>
  &nbsp;| <span id="top-nick"></span>
  <span style="float:right" id="night-toggle-wrap">
    <label><input type="checkbox" id="night-toggle"> 🌙 Noc</label>
  </span>
</div>
<header id="topbar">
  <div class="brand">KorpoSzczur 🐀</div>
  <nav>
    <button class="tab-btn" data-panel="kariera">Kariera</button>
    <button class="tab-btn" data-panel="skills">Skill&nbsp;Tree</button>
    <button class="tab-btn" data-panel="achievementy">Osiągnięcia</button>
    <button class="tab-btn" data-panel="misje">Misje</button>
    <button class="tab-btn" data-panel="automaty">Automaty</button>
    <button class="tab-btn" data-panel="statystyki">Statystyki</button>
    <button class="tab-btn" data-panel="firma">Rzuć robotę</button>
    <button class="tab-btn" data-panel="ustawienia">Ustawienia</button>
  </nav>
</header>
<main id="app">
  <section id="panel-kariera" class="panel"></section>
  <section id="panel-skills" class="panel" style="display:none;"></section>
  <section id="panel-achievementy" class="panel" style="display:none;"></section>
  <section id="panel-misje" class="panel" style="display:none;"></section>
  <section id="panel-automaty" class="panel" style="display:none;"></section>
  <section id="panel-statystyki" class="panel" style="display:none;"></section>
  <section id="panel-firma" class="panel" style="display:none;"></section>
  <section id="panel-ustawienia" class="panel" style="display:none;"></section>
  <div id="reward-modal" style="display:none"></div>
  <div id="random-event" style="display:none"></div>
</main>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
</body>
</html>
